<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>



  <fieldset>
    <legend><h1>Register Form</h1></legend>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="enter name" >

        <label for="surname">Surname:</label>
        <input type="text" id="surname" placeholder="enter surname">
        <br><br>
        <label for="username">username:</label>
        <input type="text" placeholder="enter username" required>
        <br><br>

        <label for="password1">Password:</label>
        <input type="password" id="password1" minlength="9">

        <label for="tel">Phone number:</label>
        <input type="tel" id="tel" value="+994" maxlength="11">

        <br><br>
        <label for="gender">Gender:</label>
        <br><br>

        <label for="male">male</label>
        <input type="radio" id="male" name="gender">

        <label for="female">female</label>
        <input type="radio" id="female" name="gender">

        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday">
        <br><br>
        <textarea  cols="50" rows="10" >Bio:</textarea>
        <br><br>


        <!-- <input type="submit" value="send1">
        <input type="button" value="send2">
        <input type="reset"> -->

        <!-- <button type="submit">send1</button>
        <button type="button">send2</button>
        <button type="reset">reset</button> -->
        <button>send</button>

    </form>
  </fieldset>
